<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自定义css -->
    <link rel="stylesheet" href="../assets/css/user/password.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="userForm" id="userForm">
                <!-- 隐藏域 用户ID 在ajax加载用户信息后 通过js 设置值-->
                <input type="hidden" name="id">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="pwd" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="pwd | samepwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="reNewPwd" required lay-verify="confirmpwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui.js文件-->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI.js自定义文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入user_pwd自定义文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
