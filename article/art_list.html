<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- 检索条件区 -->
            <form class="layui-form" id="form-search">
                <!-- 分类下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="newCate" lay-verify="">
                    </select>
                </div>
                <!-- 状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="010">已发布</option>
                        <option value="021">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 数据表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="160">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="strbody">

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBar"></div>
        </div>
    </div>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
    </script>
    <!-- 表格数据行模板引擎 -->
    <script type="text/html" id="tpl-Table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" id="btn-edit" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs">编辑</button>
            <button type="button" id="outCate" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>

        </td>
    </tr>
    {{/each}}
    </script>
    <!-- 弹出层模板引擎 -->
    <script type="text/html" id="tpl-window">
        <form class="layui-form" id="form-add" lay-filter="formData">
            <input type="hidden" name="Id">
            <!-- 分类名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 分类别名 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
